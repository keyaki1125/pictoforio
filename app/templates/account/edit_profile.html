{% extends 'base.html' %}

{% block content %}
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <div class="card">
            <div class="card-header">
              <h4><b>プロフィール更新</b></h4>
            </div>
            <div class="card-body">
              {# 画像ファイルをアップロードするためenctype="multipart/form-data"を指定#}
              <form action="{% url 'myAccount:edit_profile' %}" method="post"
                    enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class='btn btn-outline-success' type="submit">更新</button>
                <a href="{% url 'account_email' %}" class="btn btn-primary">メールアドレス変更</a>
                <a href="{% url 'account_change_password' %}" class="btn btn-danger">パスワード変更</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
