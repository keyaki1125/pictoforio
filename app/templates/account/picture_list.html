{% extends 'base.html' %}
{% block title %}{{ block.super }}アルバム{% endblock %}
{% block content %}
  <div class="content-wrapper">
    <div class="container">
      <div class="row row-cols-3 row-cols-md-3 no-gutters popup-parent">
        {% for picture in object_list %}
          <div class="col">
            <div class="card">
              <a href="{{ picture.picture.url }}">
                <img class="img-fluid card-img-top" src="{{ picture.picture.url }}" alt=""
                     style="aspect-ratio: 1/1; object-fit: cover;">
              </a>
            </div>
          </div>
          {% empty %}
          <p class="text-center">写真が投稿されていません</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script>
      $(function () {
          $('.popup-parent').magnificPopup({
              delegate: 'a',
              type: 'image',
              gallery: {
                  enabled: true
              }
          });
      });
  </script>
{% endblock %}
